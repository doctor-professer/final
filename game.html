  <h1>Welcome to Quarks Casino</h1>
  <h2>Craps Game</h2>
  <p id="result"></p> <!-- Output result will be displayed here -->
  <div id="diceRolls"></div> <!-- Display the numbers rolled here -->

  <button onclick="playGame()">Play Game</button> <!-- Button to start the game -->

  <script>
    function playGame() {
      var die1 = Math.floor(Math.random() * 6) + 1; // Generate random number between 1 and 6
      var die2 = Math.floor(Math.random() * 6) + 1; // Generate random number between 1 and 6

      var sum = die1 + die2; // Calculate the sum

      var result = document.getElementById("result"); // Get the result element
      var diceRolls = document.getElementById("diceRolls"); // Get the diceRolls element

      diceRolls.innerHTML = "You rolled: " + die1 + " and " + die2; // Display the numbers rolled

      if (sum === 7 || sum === 11) {
        result.innerHTML = "CRAPS - You lose!"; // Output if sum is 7 or 11
      } else if (die1 === die2 && die1 % 2 === 0) {
        result.innerHTML = "You win"; // Output if doubles and even
      } else {
        result.innerHTML = "You pushed"; // Output if none of the above conditions met
      }
    }
  </script>
